<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CATÁLOGO - DM LABORATORIO CLÍNICO</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/header.css">
</head>


<body>
    <div id="global-loader" style="display:none;"></div>
    <header id="header" class="main-header"></header>

    <main>
        <div class="container mt-5 mb-5">
            <div class="row mb-4">
                <div class="col-md-12 text-center">
                    <h1 class="display-4">CATÁLOGO DE ESTUDIOS CLÍNICOS</h1>
                    <p class="lead">EXPLORA NUESTROS ESTUDIOS Y SERVICIOS.</p>
                </div>
            </div>
            <!-- Barra de búsqueda -->
            <div class="row mb-4">
                <div class="col-md-8 offset-md-2">
                    <input type="text" id="busqueda-estudio" class="form-control form-control-lg text-uppercase"
                        placeholder="BUSCAR ESTUDIO...">
                    <div id="sugerencias-busqueda" class="list-group position-absolute w-100" style="z-index:10;"></div>
                </div>
            </div>
            <!-- Catálogo de estudios -->
            <div id="Catalogo" class="row">
                <!-- Tarjetas de estudios se insertan aquí dinámicamente -->
            </div>
            <!-- Paginación -->
            <div class="row mt-4">
                <div class="col d-flex justify-content-center">
                    <nav>
                        <ul class="pagination" id="paginacion-catalogo">
                            <!-- Botones de paginación generados dinámicamente -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary">
        <div class="footer-copyright bg-secondary text-center py-3">
            <p class="text-white">© COPYRIGHT DM LABORATORIO CLÍNICO</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/init-header.js"></script>
    <script type="module" src="assets/js/firebaseKey.js"></script>
    <script type="module" src="assets/js/catalogo.js" defer></script>

</body>

</html>
